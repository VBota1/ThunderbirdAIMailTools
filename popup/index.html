<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>AI Mail Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app">
        <header>
            <h1>AI Mail Tool</h1>
            <div class="header-actions">
                <select id="active-provider-select" style="margin-right: 10px; padding: 4px;">
                    <option value="gemini">Google Gemini</option>
                    <option value="openai">OpenAI</option>
                    <option value="claude">Anthropic Claude</option>
                    <option value="ollama">Ollama (Local)</option>
                </select>
                <button id="popout-btn" title="Pop Out">↗️</button>
            </div>
        </header>

        <div id="chat-container">
            <div id="messages">
                <div class="message system">Hello! I'm your AI assistant. Select an email or check your calendar to get
                    started.</div>
            </div>
        </div>

        <div id="input-area">
            <textarea id="prompt-input" placeholder="Ask me something..."></textarea>
            <button id="send-btn">Send</button>
        </div>

        <!-- Context Actions -->
        <div id="context-actions">
            <button data-action="summarize" style="width: 100%;">Summarize Selected Email</button>
            <div style="display: flex; gap: 5px; align-items: stretch; width: 100%;">
                <textarea id="reply-instructions"
                    placeholder="Optional reply instructions (e.g. Accept the meeting but suggest 3 PM...)"
                    style="flex-grow: 1; min-width: 0; padding: 5px; border: 1px solid #ccc; border-radius: 4px; resize: vertical; min-height: 40px; font-family: inherit; font-size: inherit;"></textarea>
                <button data-action="reply" style="white-space: nowrap;">Draft Reply</button>
            </div>
        </div>

        <!-- Bulk Actions -->
        <div id="bulk-actions">
            <h3>Bulk Actions</h3>
            <select id="bulk-time-range">
                <option value="24h">Last 24 Hours</option>
                <option value="yesterday">Yesterday</option>
                <option value="48h">Last 48 Hours</option>
                <option value="7d">Last 7 Days</option>
            </select>
            <div class="button-group">
                <button data-action="bulk-summarize">Summarize All</button>
                <button data-action="bulk-summarize-unread">Summarize Unread</button>
                <button data-action="bulk-read">Mark All Read</button>
            </div>
        </div>


    </div>
    </div>
    <script type="module" src="main.js"></script>
</body>

</html>
